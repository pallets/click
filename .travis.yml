os: linux
sudo: false
language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py,codecov
    - python: 3.5
      env: TOXENV=py,codecov
    - python: 3.4
      env: TOXENV=py,codecov
    - python: 2.7
      env: TOXENV=py,codecov
    - python: pypy3
      env: TOXENV=py,codecov
    - python: nightly
      env: TOXENV=py
    - os: osx
      language: generic
      env: TOXENV=py3,py2,codecov
      cache:
        pip: false
        directories:
          - $HOME/Library/Caches/Homebrew
          - $HOME/Library/Caches/pip
  allow_failures:
    - python: pypy3
    - python: nightly
    - os: osx
  fast_finish: true

before_install:
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      brew upgrade python
      brew install python@2
      export PATH="/usr/local/opt/python/libexec/bin:${PATH}"
    fi

install:
  - pip install tox

script:
  - tox

cache:
  - pip

branches:
  only:
    - master
    - /^.*-maintenance/

notifications:
  email: false
