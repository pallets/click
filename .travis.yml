language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
  - "nightly"
  - "pypy"

env:
  - REQUIREMENTS=colorama
  - REQUIREMENTS=default

install:
  - pip install -r .travis-$REQUIREMENTS-requirements.txt
  - pip install --editable .

script: make test

branches:
  only:
    - master
    - auto
    - /^.*-maintenance$/

notifications:
  email: false
